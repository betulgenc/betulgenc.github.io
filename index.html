<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doğum Günü Betüşü</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
    <body>
<main class="container my-2">
    <div class="col-md-12">
    <div class=" pard blacked">
        <img class= "card-img gage" src="resim.jpg" alt="Card image cap">
        <div class="card-body">
        <ul class="list-group list-group-flush text-center">
            <li class=" blacked text-white list-group-item"><b><span id="girlfriendName2"></span> Genç</b></li>
            <li class="blacked text-white list-group-item"><span id="currentAge">XX</span> Yaşında.</li>
        </ul>
        <div class="card-body">
            <audio id="myAudio" loop>
                <source src="audio.mp3" type="audio/mpeg">
                Tarayıcınız ses etiketini desteklemiyor.
            </audio>
            <button class="btn btn-light" onclick="playAudio()">Müzik başlamazsa tıkla</button>
        </div></div>
      </div>
    </div>
        <div class="row">
            <div class="col-md-12 rounded-3">
                <div class=" pard blacked text-white">
                    <h2>İyi ki doğdun <span id="girlfriendName"></span>,</h2>
                    <p>Doğum günün kutlu olsun! Seni çok seviyor ve mutlu bir yıl diliyorum.</p>
                </div>
            </div>
            <div class="col-md-12 ">
                <div class=" pard blacked text-white">
                    <p>Sıradaki Doğum Gününe Kalan Zaman</p>
                    <h3 id="countdown"></h3>
                </div>
            </div>
            <div class="col-md-12">
                <div class=" pard blacked text-white">
                    <p><span id="girlfriendName3"></span> tam <b><span id="daysLived"></span></b> gündür dünyaya güzellik katıyor.</p>
                </div>
            </div>
        </div>
    </main>
    <footer class="bg-blackpink text-white text-center py-3">
        <p>&copy; 2023 Betül Genç</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    
<script>
    function playAudio() {
        var audio = document.getElementById("myAudio");
        audio.play();
    }
    </script>
</body>
</html>
